<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Bots: Arena Evolution</title>
    <meta name="description" content="Battle customizable robots in intense arena combat with physics-based gameplay and progression systems">
    <meta name="keywords" content="robot, battle, arena, combat, game, multiplayer">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0f1419;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(86, 204, 242, 0.3);
            border: 2px solid #56CCF2;
            background: #1a1f2e;
        }
        
        #gameCanvas {
            display: block;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #56CCF2;
            font-size: 24px;
            text-align: center;
            animation: pulse 1.5s infinite;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(86, 204, 242, 0.3);
            border-top: 4px solid #56CCF2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #fc8181;
            text-align: center;
            padding: 20px;
            max-width: 400px;
        }
        
        .error-details {
            margin-top: 10px;
            font-size: 14px;
            color: #f6ad55;
            font-family: monospace;
        }
        
        @media (max-width: 840px) {
            #game-container {
                transform: scale(0.9);
            }
        }
        
        @media (max-width: 640px) {
            #game-container {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Loading Battle Bots...</div>
            <div style="font-size: 14px; margin-top: 10px; opacity: 0.7;">Initializing systems...</div>
        </div>
    </div>
    
    <script type="module">
        import BattleBotsGame from './src/main.js';
        
        function updateLoadingStatus(message) {
            const loadingEl = document.getElementById('loading');
            if (loadingEl) {
                const statusEl = loadingEl.querySelector('div:last-child');
                if (statusEl) {
                    statusEl.textContent = message;
                }
            }
        }
        
        window.addEventListener('load', async () => {
            const loadingEl = document.getElementById('loading');
            
            try {
                updateLoadingStatus('Creating game instance...');
                const game = new BattleBotsGame();
                
                updateLoadingStatus('Loading assets...');
                await game.init();
                
                loadingEl.style.display = 'none';
                console.log('âœ… Game loaded successfully!');
                
            } catch (error) {
                console.error('Failed to initialize game:', error);
                loadingEl.innerHTML = `
                    <div class="error">
                        <h2>Failed to load game</h2>
                        <p>There was an error initializing Battle Bots.</p>
                        <div class="error-details">${error.message}</div>
                        <button onclick="location.reload()" style="
                            margin-top: 20px;
                            padding: 10px 20px;
                            background: #56CCF2;
                            border: none;
                            color: #0f1419;
                            font-weight: bold;
                            cursor: pointer;
                            border-radius: 4px;
                        ">Reload Page</button>
                    </div>
                `;
            }
        });
        
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
