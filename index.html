<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Bots: Arena Evolution</title>
    <meta name="description" content="Battle customizable robots in intense arena combat with physics-based gameplay and progression systems">
    <meta name="keywords" content="robot, battle, arena, combat, game, multiplayer">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0f1419;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(86, 204, 242, 0.3);
            border: 2px solid #56CCF2;
            background: #1a1f2e;
        }
        
        #gameCanvas {
            display: block;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #56CCF2;
            font-size: 24px;
            text-align: center;
            animation: pulse 1.5s infinite;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(86, 204, 242, 0.3);
            border-top: 4px solid #56CCF2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #fc8181;
            text-align: center;
            padding: 20px;
            max-width: 400px;
        }
        
        .error-details {
            margin-top: 10px;
            font-size: 14px;
            color: #f6ad55;
            font-family: monospace;
        }
        
        @media (max-width: 840px) {
            #game-container {
                transform: scale(0.9);
            }
        }
        
        @media (max-width: 640px) {
            #game-container {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Loading Battle Bots...</div>
            <div style="font-size: 14px; margin-top: 10px; opacity: 0.7;">Initializing systems...</div>
        </div>
    </div>
    
    <script type="module">
        import BattleBotsGame from './src/main.js';
        import { LoadingScreen } from './src/ui/LoadingScreen.js';
        
        window.addEventListener('load', async () => {
            const canvas = document.getElementById('gameCanvas');
            const loadingEl = document.getElementById('loading');
            
            try {
                console.log('ðŸ” Starting game initialization...');
                console.log('Canvas element:', canvas);
                
                // Hide HTML loading, show canvas with loading screen
                loadingEl.style.display = 'none';
                canvas.style.display = 'block';
                
                // Create and show loading screen
                const loadingScreen = new LoadingScreen(canvas);
                window.loadingScreen = loadingScreen; // For debugging
                
                // Animate loading screen
                let lastTime = 0;
                function animateLoading(time) {
                    const deltaTime = time - lastTime;
                    lastTime = time;
                    
                    loadingScreen.update(deltaTime);
                    loadingScreen.render();
                    
                    if (!loadingScreen.isComplete) {
                        requestAnimationFrame(animateLoading);
                    }
                }
                requestAnimationFrame(animateLoading);
                
                // Update loading progress
                loadingScreen.setProgress(10, 'Creating game instance...');
                const game = new BattleBotsGame();
                window.gameInstance = game; // Make accessible for debugging
                console.log('âœ… Game instance created');
                
                loadingScreen.setProgress(50, 'Initializing game systems...');
                await game.init();
                
                loadingScreen.setProgress(100, 'Ready!');
                console.log('âœ… Game loaded successfully!');
                
                // Wait a moment for the "Ready!" message to show
                setTimeout(() => {
                    // Game should now take over rendering
                    console.log('ðŸŽ® Starting game loop...');
                }, 1000);
                
            } catch (error) {
                console.error('Failed to initialize game:', error);
                console.error('Stack trace:', error.stack);
                
                // Show error on canvas
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#0f1419';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fc8181';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Failed to load game', canvas.width / 2, canvas.height / 2 - 20);
                ctx.fillStyle = '#ffffff';
                ctx.font = '16px Arial';
                ctx.fillText(error.message, canvas.width / 2, canvas.height / 2 + 20);
            }
        });
        
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
